<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="sketch.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div id="container" >

    </div>

    <div class="allbuttons" >

        <div class="rowInput">
            <input type="number" value="10" min="0">

            <button class="random">Random Colors</button>
        </div>

    </div>
    <script type="text/javascript" src="sketch.js"></script>
  
</body>
</html>
